<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="toggle-theme-dark-white">
    <header class="header">
        <button class="header__button" id="toggle-theme-button">toggle Theme</button>
    </header>
    <main class="main toggle-theme-white">
        <h1 class="title">Task Manager</h1>
        <form action="" class="form">
            <label for="task" class="form__label-input">
                <input type="text" placeholder="Enter a new task" id="task" name="task" required>
            </label>
            <button type="submit" class="form__button">Add task</button>
        </form>
        <ul class="list">
            <li class="list__item">Task Content
            <span>✖️</span>
            <span>🖋️</span>    
            </li>
        </ul>
    </main>
</body>
</html>
